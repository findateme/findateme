<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body data-page="signup">
  <a class="authBack" href="index.html" aria-label="Back to landing">‚Üê</a>
  <main class="authWrap">
    <div class="card-shell">
      <div class="orbit" aria-hidden="true">
        <span class="orbit__heart h1">üíó</span>
        <span class="orbit__heart h2">üíñ</span>
        <span class="orbit__heart h3">üíû</span>
        <span class="orbit__heart h4">üíò</span>
        <span class="orbit__heart h5">üíï</span>
        <span class="orbit__heart h6">üíú</span>
        <span class="orbit__heart h7">üíì</span>
        <span class="orbit__heart h8">üíù</span>
      </div>
      <div class="pumping-heart" aria-hidden="true"></div>
      <div class="loveBurst" id="loveBurst" aria-hidden="true"></div>
      <section class="authCard">

      <div class="authHeader">

      <form id="signupForm" class="authForm">
        <div>
          <div class="authLabel">Profile photo</div>
          <label class="authPhotoBox" id="suPhotoBox">
            <span class="authPhotoText">Add photo</span>
            <img id="suPhotoPreview" class="authPhotoPreview" alt="" />

        </div>
        <div class="authGrid">

          <input id="suLast" class="authInput" type="text" placeholder="Last name" autocomplete="family-name" required />
        </div>
        <input id="suUsername" class="authInput important" type="text" placeholder="Username" autocomplete="username" required />
        <div class="authGrid">

            <select id="suBirthDay" class="authInput dobInput" required>
              <option value="">Day</option>
            </select>
            <select id="suBirthMonth" class="authInput dobInput" required>
              <option value="">Month</option>
            </select>
            <select id="suBirthYear" class="authInput dobInput" required>
              <option value="">Year</option>
            </select>

            <option value="UAE">UAE</option>

            <option value="Singapore">Singapore</option>
            <option value="Malaysia">Malaysia</option>

            <option value="Japan">Japan</option>
            <option value="South Korea">South Korea</option>

          </select>
        </div>
        <select id="suGender" class="authInput" required>
          <option value="">Gender</option>
          <option value="women">Female</option>
          <option value="men">Male</option>
        </select>
        <div class="authPhoneRow">
          <select id="suPhoneCode" class="authInput phoneCode" required>
            <option value="+880">+880 BD</option>
            <option value="+1">+1 US</option>
            <option value="+44">+44 UK</option>
            <option value="+91">+91 IN</option>
            <option value="+61">+61 AU</option>
            <option value="+971">+971 UAE</option>
            <option value="+966">+966 KSA</option>
            <option value="+65">+65 SG</option>
            <option value="+60">+60 MY</option>
            <option value="+81">+81 JP</option>
            <option value="+82">+82 KR</option>

        <div class="authPass">
          <input id="suPass" class="authInput" type="password" placeholder="Password (min 6)" autocomplete="new-password" required />
          <button class="passToggle" type="button" data-target="suPass">Show</button>
        </div>

  <div class="authFooter">
    <span class="muted"></span>

  </div>
  </section>
    </div>
  </main>

  <div class="welcomeModal" id="signupWelcomeModal" aria-hidden="true" hidden>
    <div class="welcomeModal__backdrop" id="signupWelcomeClose"></div>
    <div class="welcomeModal__panel" role="dialog" aria-modal="true" aria-labelledby="signupWelcomeTitle">
      <div class="welcomeBadge">Welcome ‚ú®</div>
      <h2 class="welcomeTitle" id="signupWelcomeTitle">Your account is ready</h2>
      <p class="muted">Press OK to continue to Home.</p>
      <button class="btn primary" id="signupWelcomeOk" type="button">OK</button>
    </div>
  </div>

  <script>
    const sb = supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);

    const form = document.getElementById("signupForm");
    const firstEl = document.getElementById("suFirst");
    const lastEl = document.getElementById("suLast");
    const usernameEl = document.getElementById("suUsername");
    const birthDayEl = document.getElementById("suBirthDay");
    const birthMonthEl = document.getElementById("suBirthMonth");
    const birthYearEl = document.getElementById("suBirthYear");
    const ageEl = document.getElementById("suAge");
    const emailEl = document.getElementById("suEmail");
    const passEl  = document.getElementById("suPass");
    const pass2El = document.getElementById("suPass2");
    const phoneCodeEl = document.getElementById("suPhoneCode");
    const phoneEl = document.getElementById("suPhone");
    const cityEl = document.getElementById("suCity");
    const countryEl = document.getElementById("suCountry");
    const genderEl = document.getElementById("suGender");
    const photoEl = document.getElementById("suPhoto");
    const msgEl   = document.getElementById("suMsg");
    const btnEl   = document.getElementById("suBtn");
    const photoBox = document.getElementById("suPhotoBox");
    const photoPreview = document.getElementById("suPhotoPreview");
    const loveBurst = document.getElementById("loveBurst");
    const loveCountEl = document.getElementById("loveCount");
    let pendingPhoto = "";
    let loveCount = 0;
    let lastLoveTs = 0;

    // City mapping by country
    const citiesByCountry = {
      "Bangladesh": ["Dhaka", "Chittagong", "Sylhet", "Khulna", "Rajshahi", "Barisal", "Rangpur", "Mymensingh"],
      "India": ["Delhi", "Mumbai", "Bangalore", "Hyderabad", "Chennai", "Kolkata", "Pune", "Ahmedabad", "Jaipur", "Lucknow"],
      "USA": ["New York", "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose"],
      "UK": ["London", "Manchester", "Birmingham", "Leeds", "Glasgow", "Liverpool", "Newcastle", "Sheffield", "Bristol", "Edinburgh"],
      "Canada": ["Toronto", "Vancouver", "Montreal", "Calgary", "Ottawa", "Edmonton", "Winnipeg", "Quebec City", "Hamilton", "Kitchener"],
      "Australia": ["Sydney", "Melbourne", "Brisbane", "Perth", "Adelaide", "Gold Coast", "Canberra", "Newcastle", "Wollongong", "Logan City"],
      "UAE": ["Dubai", "Abu Dhabi", "Sharjah", "Ajman", "Ras Al Khaimah", "Fujairah", "Umm Al Quwain", "Al Ain"],
      "Saudi Arabia": ["Riyadh", "Jeddah", "Mecca", "Medina", "Dammam", "Khobar", "Abha", "Tabuk"],
      "Singapore": ["Singapore"],
      "Malaysia": ["Kuala Lumpur", "George Town", "Johor Bahru", "Klang", "Shah Alam", "Selangor", "Petaling Jaya", "Subang Jaya"],
      "Thailand": ["Bangkok", "Chiang Mai", "Phuket", "Pattaya", "Chiang Rai", "Hat Yai", "Ubon Ratchathani"],
      "Philippines": ["Manila", "Cebu", "Davao", "Quezon City", "Caloocan", "Makati", "Quezon", "Pasig"],
      "Japan": ["Tokyo", "Osaka", "Yokohama", "Kobe", "Kyoto", "Kawasaki", "Saitama", "Hiroshima", "Fukuoka", "Hamamatsu"],
      "South Korea": ["Seoul", "Busan", "Incheon", "Daegu", "Daejeon", "Gwangju", "Ulsan", "Sejong"],
      "Turkey": ["Istanbul", "Ankara", "Izmir", "Bursa", "Antalya", "Gaziantep", "Konya", "Kayseri"]
    };

    // Update city dropdown when country changes
    function updateCities() {
      const selectedCountry = countryEl.value;
      const cities = citiesByCountry[selectedCountry] || [];
      
      cityEl.innerHTML = '<option value="">Select City</option>';
      cities.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        cityEl.appendChild(option);
      });
    }

    // Event listener for country change
    countryEl.addEventListener("change", updateCities);

    function showSignupWelcome(){
      const modal = document.getElementById("signupWelcomeModal");
      const close = document.getElementById("signupWelcomeClose");
      const ok = document.getElementById("signupWelcomeOk");
      if (!modal) {
        // Fallback if modal doesn't exist
        setTimeout(() => { location.href = "home.html"; }, 500);
        return;
      }
      const hide = () => {
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden","true");
        modal.setAttribute("hidden","hidden");
        setTimeout(() => { location.href = "home.html"; }, 100);
      };
      modal.removeAttribute("hidden");
      modal.classList.add("show");
      modal.setAttribute("aria-hidden","false");
      if (close) close.onclick = hide;
      if (ok) ok.onclick = hide;
      modal.addEventListener("click", (e) => {
        if (e.target === modal) hide();
      });
    }

    function setMsg(text, type="muted"){
      msgEl.textContent = text || "";
      msgEl.className = "authMsg " + (type || "muted");
    }

    function setLoading(loading){
      btnEl.disabled = !!loading;
      btnEl.textContent = loading ? "Signing up..." : "Sign up";
    }

    function getProfileKey(email){
      const clean = String(email || "").trim().toLowerCase();
      return clean ? `dateme_profile_${clean}` : "dateme_profile";
    }

    function getActiveEmail(){
      return String(localStorage.getItem("dateme_active_user") || "").trim().toLowerCase();
    }

    function readProfileStore(){
      const email = String(emailEl?.value || "").trim().toLowerCase() || getActiveEmail();
      if (email){
        try{ return JSON.parse(localStorage.getItem(getProfileKey(email)) || "{}"); }
        catch(e){ return {}; }
      }
      try{ return JSON.parse(localStorage.getItem("dateme_profile") || "{}"); }
      catch(e){ return {}; }
    }

    function readUserRegistry(){
      try{ return JSON.parse(localStorage.getItem("dateme_user_registry") || "[]"); }
      catch(e){ return []; }
    }

    function saveUserRegistry(list){
      localStorage.setItem("dateme_user_registry", JSON.stringify(list || []));
    }

    function upsertRegistryEntry(list, entry){
      const email = String(entry?.email || "").trim().toLowerCase();
      if (!email){
        list.push(entry);
        return;
      }
      const idx = list.findIndex(u => String(u?.email || "").trim().toLowerCase() === email);
      if (idx >= 0){
        list[idx] = { ...list[idx], ...entry };
      }else{
        list.push(entry);
      }
    }

    function isUsernameTaken(name){
      const uname = String(name || "").trim().toLowerCase();
      if (!uname) return false;
      const registry = readUserRegistry();
      return registry.some(u => String(u.username || "").toLowerCase() === uname);
    }

    function isEmailTaken(email){
      const em = String(email || "").trim().toLowerCase();
      if (!em) return false;
      const registry = readUserRegistry();
      return registry.some(u => String(u.email || "").toLowerCase() === em);
    }

    function getDobString(){
      if (!birthDayEl || !birthMonthEl || !birthYearEl) return "";
      if (!birthDayEl.value || !birthMonthEl.value || !birthYearEl.value) return "";
      return `${birthDayEl.value}/${birthMonthEl.value}/${birthYearEl.value}`;
    }

    function saveProfileDraft(){
      const existing = readProfileStore();
      const fullName = [firstEl.value, lastEl.value].filter(Boolean).join(" ").trim();
      const data = {
        ...existing,
        name: fullName,
        username: (usernameEl.value || "").trim(),
        email: (emailEl.value || "").trim(),
        phone: (phoneEl.value || "").trim(),
        phoneCode: (phoneCodeEl?.value || "").trim(),
        age: (ageEl.value || "").trim(),
        birth: getDobString(),
        city: (cityEl.value || "").trim(),
        country: (countryEl.value || "").trim(),
        gender: (genderEl.value || "").trim(),
        photo: pendingPhoto || existing.photo || ""
      };
      localStorage.setItem("dateme_profile", JSON.stringify(data));
      if (data.email){
        localStorage.setItem(getProfileKey(data.email), JSON.stringify(data));
        localStorage.setItem("dateme_active_user", data.email.toLowerCase());
      }
    }

    function addCustomProfile(){
      const profile = readProfileStore();
      const email = (profile.email || "").trim().toLowerCase();
      if (!profile.name || !email) return;
      let list = [];
      try{
        list = JSON.parse(localStorage.getItem("dateme_custom_profiles") || "[]");
      }catch(e){
        list = [];
      }
      if (list.some(p => String(p.email || "").toLowerCase() === email)){
        return;
      }
      const custom = {
        id: `u-${Date.now()}`,
        name: profile.name,
        username: profile.username || "",
        age: Number(profile.age) || 22,
        city: profile.city || "",
        country: profile.country || "",
        img: profile.photo || "",
        bio: "New here ‚Äî say hi and be kind.",
        tags: ["New"],
        online: true,
        gender: profile.gender || "women",
        email
      };
      list.unshift(custom);
      localStorage.setItem("dateme_custom_profiles", JSON.stringify(list));

      const genderKey = (custom.gender === "men") ? "dateme_profiles_men" : "dateme_profiles_women";
      let genderList = [];
      try{
        genderList = JSON.parse(localStorage.getItem(genderKey) || "[]");
      }catch(e){
        genderList = [];
      }
      if (!genderList.some(p => String(p.email || "").toLowerCase() === email)){
        genderList.unshift(custom);
        localStorage.setItem(genderKey, JSON.stringify(genderList));
      }
      localStorage.setItem("dateme_profiles", JSON.stringify(genderList));
    }

    function addNotification(userEmail){
      let items = [];
      const key = `dateme_notifications_${String(userEmail || "guest").trim().toLowerCase() || "guest"}`;
      try{ items = JSON.parse(localStorage.getItem(key) || "[]"); }catch(e){ items = []; }
      items.unshift({
        text: "Congratulations! Your account is ready.",
        ts: Date.now(),
        read: false
      });
      localStorage.setItem(key, JSON.stringify(items));
    }

    function parseDobParts(){
      const dd = Number(birthDayEl?.value || "");
      const mm = Number(birthMonthEl?.value || "");
      const yyyy = Number(birthYearEl?.value || "");
      if (!dd || !mm || !yyyy) return null;
      if (yyyy < 1900 || yyyy > new Date().getFullYear()) return null;
      const dt = new Date(yyyy, mm - 1, dd);
      if (dt.getFullYear() !== yyyy || dt.getMonth() !== mm - 1 || dt.getDate() !== dd) return null;
      return dt;
    }

    function computeAge(){
      const dob = parseDobParts();
      if (!dob) return "";
      const diff = Date.now() - dob.getTime();
      const age = new Date(diff).getUTCFullYear() - 1970;
      return age > 0 ? String(age) : "";
    }

    function updateAge(){
      if (!ageEl) return;
      ageEl.value = computeAge();
      saveProfileDraft();
    }

    if (birthDayEl) birthDayEl.addEventListener("change", updateAge);
    if (birthMonthEl) birthMonthEl.addEventListener("change", updateAge);
    if (birthYearEl) birthYearEl.addEventListener("change", updateAge);

    function spawnLove(target){
      if (!loveBurst || !target) return;
      const now = Date.now();
      if (now - lastLoveTs < 90) return;
      lastLoveTs = now;

      const rect = target.getBoundingClientRect();
      const wrapRect = loveBurst.getBoundingClientRect();
      const x = rect.left - wrapRect.left + rect.width * 0.2 + Math.random() * rect.width * 0.6;
      const y = rect.top - wrapRect.top + rect.height * 0.2;
      const heart = document.createElement("span");
      heart.className = "typingLove";
      heart.textContent = "üíó";
      const size = 10 + Math.floor(Math.random() * 8);
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.style.fontSize = `${size}px`;
      heart.style.opacity = `${0.6 + Math.random() * 0.4}`;
      loveBurst.appendChild(heart);
      loveCount += 1;
      if (loveCountEl) loveCountEl.textContent = String(loveCount);
      setTimeout(() => heart.remove(), 19000);
    }

    form.querySelectorAll("input, select").forEach((el) => {
      el.addEventListener("input", () => spawnLove(el));
    });

    if (birthDayEl && birthMonthEl && birthYearEl){
      for (let d = 1; d <= 31; d++){
        const val = String(d).padStart(2, "0");
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        birthDayEl.appendChild(opt);
      }
      const months = [
        "01 Jan","02 Feb","03 Mar","04 Apr","05 May","06 Jun",
        "07 Jul","08 Aug","09 Sep","10 Oct","11 Nov","12 Dec"
      ];
      months.forEach((label, idx) => {
        const val = String(idx + 1).padStart(2, "0");
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = label;
        birthMonthEl.appendChild(opt);
      });
      const currentYear = new Date().getFullYear();
      for (let y = currentYear - 18; y >= 1900; y--){
        const opt = document.createElement("option");
        opt.value = String(y);
        opt.textContent = String(y);
        birthYearEl.appendChild(opt);
      }
    }

    document.querySelectorAll(".passToggle").forEach((btn) => {
      btn.onclick = () => {
        const id = btn.getAttribute("data-target");
        const input = document.getElementById(id);
        if (!input) return;
        const isPwd = input.type === "password";
        input.type = isPwd ? "text" : "password";
        btn.textContent = isPwd ? "Hide" : "Show";
      };
    });

    function forceOrbit(){
      const orbit = document.querySelector(".orbit");
      if (orbit){
        orbit.classList.remove("orbitForce");
        orbit.style.animation = "none";
        void orbit.offsetHeight;
        orbit.style.animation = "";
        orbit.classList.add("orbitForce");
      }
      document.querySelectorAll(".orbit__heart").forEach((h) => {
        h.classList.remove("orbitForce");
        h.style.animation = "none";
        void h.offsetHeight;
        h.style.animation = "";
        h.classList.add("orbitForce");
      });
    }

    window.addEventListener("pageshow", forceOrbit);

    function compressImage(dataUrl, cb){
      const img = new Image();
      img.onload = () => {
        const size = 256;
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");
        const min = Math.min(img.width, img.height);
        const sx = (img.width - min) / 2;
        const sy = (img.height - min) / 2;
        ctx.drawImage(img, sx, sy, min, min, 0, 0, size, size);
        const out = canvas.toDataURL("image/jpeg", 0.8);
        cb(out);
      };
      img.src = dataUrl;
    }

    if (photoEl){
      photoEl.addEventListener("change", (e) => {
        const file = e.target.files && e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          compressImage(reader.result, (result) => {
            pendingPhoto = result;
            if (photoPreview) photoPreview.src = result;
            if (photoBox) photoBox.classList.add("has-photo");
            saveProfileDraft();
          });
        };
        reader.readAsDataURL(file);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      localStorage.removeItem("dateme_signup_flow");

      if (!form.reportValidity()){
        setMsg("Please fill out all required fields.", "err");
        return;
      }

      if (!photoEl.files || !photoEl.files[0]){
        setMsg("Please upload a profile photo.", "err");
        return;
      }

      const dob = parseDobParts();
      if (!dob || !ageEl.value){
        setMsg("Please select a valid birth date.", "err");
        return;
      }

      const username = (usernameEl.value || "").trim();
      const email = (emailEl.value || "").trim();
      const pass  = passEl.value || "";
      const pass2 = pass2El.value || "";

      setMsg("", "muted");

      if (!username){
        setMsg("Username is required.", "err");
        usernameEl.focus();
        return;
      }
      if (isUsernameTaken(username)){
        setMsg("Username already taken. Choose a different one.", "err");
        usernameEl.focus();
        return;
      }
      if (isEmailTaken(email)){
        setMsg("This email already has an account.", "err");
        emailEl.focus();
        return;
      }

      const API_BASE = window.API_BASE || "";

      if (pass.length < 6){
        setMsg("Password must be at least 6 characters.", "err");
        return;
      }
      if (pass !== pass2){
        setMsg("Passwords do not match.", "err");
        return;
      }

      saveProfileDraft();
      if (pendingPhoto){
        const draft = readProfileStore();
        draft.photo = pendingPhoto;
        localStorage.setItem(getProfileKey(email), JSON.stringify(draft));
        localStorage.setItem("dateme_profile", JSON.stringify(draft));
      }
      setLoading(true);

      const fullName = [firstEl.value, lastEl.value].filter(Boolean).join(" ").trim();
      const profileDraft = readProfileStore();
      const age = Number(ageEl.value) || "";
      const photo = pendingPhoto || profileDraft.photo || "";

      // Register with custom MySQL API
      try {
        const response = await fetch(`${API_BASE}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: fullName,
            email: email.toLowerCase(),
            username: username.toLowerCase(),
            password: pass,
            city: (cityEl.value || "").trim(),
            country: (countryEl.value || "").trim(),
            gender: (genderEl.value || "").trim(),
            age: Number(age) || 0,
            photo: photo
          })
        });

        const result = await response.json();
        if (!result.ok) {
          setMsg(result.error || "Registration failed", "err");
          setLoading(false);
          return;
        }
      } catch (dbErr) {
        console.error("Registration error:", dbErr);
        setMsg("Registration error: " + dbErr.message, "err");
        setLoading(false);
        return;
      }

      const registry = readUserRegistry();
      upsertRegistryEntry(registry, { email, username, name: fullName });
      saveUserRegistry(registry);

      localStorage.setItem("dateme_signup_welcome", fullName || "Welcome");
      localStorage.setItem("dateme_user_welcome_notice", "true");
      localStorage.removeItem("dateme_signup_flow");
      localStorage.setItem("dateme_active_user", email.toLowerCase());
      localStorage.setItem("dateme_local_session", "true"); // ‚úÖ Mark as authenticated
      const finalDraft = readProfileStore();
      finalDraft.email = email.toLowerCase();
      finalDraft.username = username.toLowerCase();
      localStorage.setItem(getProfileKey(email), JSON.stringify(finalDraft));
      localStorage.setItem("dateme_profile", JSON.stringify(finalDraft));

      setMsg("Account created ‚úÖ Redirecting...", "ok");
      addNotification(email);
      setTimeout(showSignupWelcome, 400);
    });
  </script>
