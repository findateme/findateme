<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
  <title>Deleting...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 40px;
      font-size: 18px;
    }
    .line { margin: 5px 0; }
    .success { color: #0f0; }
    .count { color: #ff0; font-weight: bold; }
  </style>
</head>
<body>
  <div class="line">ğŸ—‘ï¸ DATEME DATA CLEANUP INITIATED...</div>
  <div class="line">â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”</div>
  <div id="log"></div>
  
  <script>
    const log = document.getElementById('log');
    
    function addLog(msg) {
      const div = document.createElement('div');
      div.className = 'line';
      div.innerHTML = msg;
      log.appendChild(div);
      console.log(msg.replace(/<[^>]*>/g, ''));
    }
    
    // Execute immediately
    (function() {
      addLog('â³ Scanning localStorage...');
      
      // Get all keys
      const allKeys = Object.keys(localStorage);
      addLog(`ğŸ“Š Found <span class="count">${allKeys.length}</span> total keys`);
      
      // Filter DateMe keys
      const datemeKeys = allKeys.filter(key => 
        key.startsWith('dateme_') || 
        key.includes('supabase') || 
        key.includes('auth') ||
        key.includes('sb-')
      );
      
      addLog(`ğŸ¯ Found <span class="count">${datemeKeys.length}</span> DateMe keys`);
      addLog('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
      
      // Delete each
      let count = 0;
      datemeKeys.forEach(key => {
        localStorage.removeItem(key);
        count++;
        addLog(`<span class="success">âœ“ Deleted:</span> ${key}`);
      });
      
      // Clear session
      sessionStorage.clear();
      addLog('<span class="success">âœ“ Session storage cleared</span>');
      
      // Clear cookies
      document.cookie.split(";").forEach(c => { 
        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
      });
      addLog('<span class="success">âœ“ Cookies cleared</span>');
      
      addLog('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”');
      addLog(`<span class="count">âœ… SUCCESS! Deleted ${count} items</span>`);
      addLog('ğŸš€ Redirecting to homepage in 3 seconds...');
      
      console.log('âœ… ALL DATEME DATA DELETED SUCCESSFULLY!');
      
      // Redirect
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    })();
  </script>
</body>
</html>
